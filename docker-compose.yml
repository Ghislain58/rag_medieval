version: "3.9"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    # ⚙️ GPU pour Ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]

  rag_app:
    build: .
    container_name: rag_medieval_app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    # ⚙️ GPU aussi dispo pour ton RAG (embeddings / Whisper, etc.)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]

volumes:
  ollama_data:
